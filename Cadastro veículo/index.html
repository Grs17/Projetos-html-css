<!DOCTYPE html>
<html lang="en">
<head>

    <title>cadastro veículo</title>
</head>
<body>
    <script src="js.js"></script>

    <section class="form-container">
        <div class="container">
            <form action="">
                <H1>Cadastro de Veículo</H1>
                
                <div class="input-single">
                    <label for="emailId">Marca:</label>
                    <input type="text" name="" id="marcaId" class="text__imput">
                </div>

                <div class="input-single">
                    <label for="senhaId">Modelo:</label>
                    <input type="text" name="" id="modeloId" class="text__imput">
                </div>

                <div class="input-single">
                    <label for="senhaId">Ano:</label>
                    <input type="number" name="" id="anoId" class="number__imput">
                </div>

                <div class="input-single">
                    <label for="senhaId">Versão:</label>
                    <input type="text" name="" id="mversaoId" class="text__imput">
                </div>

                <div class="btnEntrar">
                    <button onclick="" type="submit">Cadastrar</button>
                </div>
                
            </form>
        </div>
    </section>
    
</body>
